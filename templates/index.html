<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
<!--    Icon for title tabs added -->
    <link rel="icon" href="./img/SalahBucks.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/baseStyle.css') }}">
    <title>Salah Bucks</title>
</head>

<body>

<div class="overlay">
    <div class="container">
        <header class="welcome mb-2 py-5 justify-content-center">
            <h1>Welcome to Salah Bucks!!!</h1>
        </header>
        <form id="loginForm" class="text-left">
            <h5 class="baseLabel">Please login below </h5>
            <label for="email" class="col-sm-3 col-form-label nameLabel">Email:</label>
            <input id="email" class="baseLabel" type="email" placeholder="i.e. youremail@email.com" required>
            <label for="password" class="col-sm-3 col-form-label nameLabel">Password:</label>
            <input id="password" class="baseLabel" type="password" placeholder="i.e. PW1234" required>
            <button type="submit" class="btn appButton">Login</button>
            <a href="{{ url_for('signup') }}" class="btn appButton">Sign Up</a>
        </form>

        <div class="table">
            <div id="expense">

            </div>
        </div>
    </div>
</div>

<!-- These two scripts are needed for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>

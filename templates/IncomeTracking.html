<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Income Tracker</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link rel="icon" href="./img/SalahBucks.ico" type="image/x-icon">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/baseStyle.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/budget.css') }}">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/IncomeTracker.css') }}">
   <style>
      table {
        border-collapse: collapse;
        width: 30%;
      }
      
      th, td {
        padding: 2px;
        text-align: center;
        border-bottom: 1px solid rgb(8, 59, 12);
      }
      
      tr:hover {background-color: rgb(159, 214, 154);}
   </style>
</head>
<body>

<div class="overlay">
   <div class="container">
      <section id="customerNavbar">
         <nav class="navbar navbar-expand-lg border-bottom border-body bg-body-tertiary">
             <div class="container-fluid">
                 <a class="navbar-brand navbar-dark" href="{{ url_for('homePage') }}">
                     <img src="{{ url_for('static', filename='img/dollar-symbol.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                 </a>
                 <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                         aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                     <span class="navbar-toggler-icon"></span>
                 </button> -->
                 <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                     <div class="navbar-nav navbar-dark">
                         <a class="nav-link" href="{{ url_for('expense') }}" >Expenses</a> 
                         <a class="nav-link" href="{{ url_for('income') }}">Incomes</a>
                         <a class="nav-link" href="{{ url_for('budget') }}">Budgets</a>
                         <a class="nav-link" href="{{ url_for('user') }}">Settings</a>
                         <a id="logout" name="logout" class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                     </div>
                 </div>
             </div>
         </nav>
     </section>
      <!-- Wrap the user input form in a div for styling -->
      <div class="user-input-section">
         <!-- ... user input form ... -->
         <div id="modifyIncome" class="container">
            <h2>Income Tracker</h2>
            <!-- User input form -->
            <div class="user-input-section">
               <h3>Modify Income:</h3>
               <form id="addIncomeForm" method="POST" action="{{ url_for('processIncome') }}">
                  <div class="input-group">
                     <label for="incomeDate">Date:</label>
                     <input type="date" id="incomeDate" name="incomeDate" placeholder="Select Date">
                  </div>
                  <div class="input-group">
                     <label for="merchantName">Merchant Name:</label>
                     <input type="text" id="merchantName" name="merchantName" placeholder="Enter Merchant Name">
                  </div>
                  <div class="input-group">
                     <label for="category">Category:</label>
                     <select id="category" name="category">
                        <option value="Paychecks/Salary">Paychecks/Salary</option>
                        <option value="Other Income">Other Income</option>
                     </select>
                  </div>
                  <div class="input-group">
                     <label for="amount">Amount:</label>
                     <input type="number" id="amount" name="amount" placeholder="Enter Amount">
                  </div>
                  <button id="addIncomeButton" class="btn">Add Income</button>
                  <!-- <button id="generateChartButton" class="btn">Generate Chart</button> -->
               </form>
               <div id="tableContainer">
                  <!-- The dynamic table will be inserted here -->
               </div>

               <h2>Total Incomes: <span id="totalIncomes"></span></h2>

               <table id="incomesTable">
                   <thead>
                   <tr>
                       <th>Date</th>
                       <th>Merchant Name</th>
                       <th>Category</th>
                       <th>Amount</th>
                   </tr>
                   <tr>
                       <td>{{ incomeDate }}</td>
                       <td>{{ incomeName }}</td>
                       <td>{{ incomeCategory }}</td>
                       <td>{{ incomeAmount }}</td>
                   </tr>
                       
                   </thead>
                   <tbody>
                   <!-- Expenses will be inserted here -->
                   </tbody>
               </table>
            </div>
         </div>
         <!-- Chart container with flexbox item style -->
         <!-- <div id="incomeChartContainer">
            <canvas id="incomeChart" width="400" height="200"></canvas>
             Button to export the chart -->
            <!-- <button id="exportChartButton" class="btn">Export Chart</button>
         </div> --> 
      </div>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

</body>
</html>

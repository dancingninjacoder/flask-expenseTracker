<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link rel="icon" href="./img/SalahBucks.ico" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/dollar-symbol.png') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/baseStyle.css') }}">
    <!--    <link rel="stylesheet" href="www/css/style.css">-->
    <title>Expense Tracker</title>
</head>
<body>
<div class="overlay">
    <div class="container">
        <section id="customerNavbar">
            <nav class="navbar navbar-expand-lg border-bottom border-body bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand navbar-dark" href="{{ url_for('homePage') }}">
                        <img src="{{ url_for('static', filename='img/dollar-symbol.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav navbar-dark">
                            <a class="nav-link" href="{{ url_for('expense') }}" >Expenses</a>
                            <a class="nav-link" href="{{ url_for('income') }}">Incomes</a>
                            <a class="nav-link" href="{{ url_for('budget') }}">Budgets</a>
                            <a class="nav-link" href="{{ url_for('user') }}">Settings</a>
                            <a id="logout" class="nav-link" href="{{ url_for('index') }}">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <h1>Expense Tracker</h1>

        <form id="addExpenseForm" method= "POST" action="{{ url_for('processExpense') }}">
            <label for="incomeDate">Date:</label>
            <input type="date" id="expenseDate" name="expenseDate" placeholder="Select Date">
            <input type="text" id="expenseName" name="expenseName" placeholder="Expense Name" required>
            <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Amount" required>
            <select id="expenseCategory" name="expenseCategory">
                <option value="Utilities">Utilities</option>
                <option value="Personal">Personal</option>
                <option value="Discretionary">Discretionary</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>


        <h2>Total Expenses: <span id="totalExpenses"></span></h2>

        <table id="expensesTable">
            <thead>
            <tr>
                <th>Date</th>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>{{ expenseDate }}</td>
                <td>{{ expenseName }}</td>
                <td>{{ expenseAmount }}</td>
                <td>{{ expenseCategory }}</td>
                <td>Submitted</td>
            </tr>
                
            </thead>
            <tbody>
            <!-- Expenses will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
</div>
</body>
</html>
